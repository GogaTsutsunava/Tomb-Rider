<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Background Carousel with Video and Images</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img class="logo" src="./Images/Logo.png" alt=""></a>
            <ul>
                <li class="menu-item active" id="Home">Home</li>
                <li class="menu-item" id="About">About</li>
                <li class="menu-item" id="Gallery">Gallery</li>
                <li class="menu-item" id="Evolution">Evolution</li>
            </ul>
        </nav>
    </header>

    <div id="carousel-container">
        <video id="background-video" muted autoplay loop>
            <source src="./Images/Shadow Of The Tomb Raider - Official Trailer.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <img id="background-image" src="./Images/shadow-of-tomb-raider-9p8pupugcbvu8ld1.jpg" alt="Background Image" style="display: none;">
    </div>

    <div class="dots">
        <div class="dot" data-type="video" data-src="Shadow Of The Tomb Raider - Official Trailer.mp4"></div>
        <div class="dot" data-type="image" data-src="Shadow Of The Tomb Raider.jpeg"></div>
        <div class="dot" data-type="image" data-src="thumb-1920-945393.jpg"></div>
    </div>
    <section class="social">
        <div><i class="bi bi-instagram"></i></div>
        <div></div>
        <div></div>
    </section>
    <script src="main.js"></script>
</body>
</html>
